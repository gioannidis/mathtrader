// Defines TradeRequest extensions that are internal to the Solver.

syntax = "proto2";

package mathtrader.solver.internal;

import "mathtrader/parser/trade_request.proto";

message TradeRequestExtensions {
  // Encapsulates an owner, defined as a username who owns multiple items. This
  // is used to define item usernames in textprotos for testing purposes,
  // without declaring an item map.
  message Owner {
    optional string username = 1;
    repeated string items = 2;
  }
  extend parser.TradeRequest {
    // A list of owners with their respective items.
    repeated Owner owners = 100;
  }
}
