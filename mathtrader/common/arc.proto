// Proto definition for an Arc within a Flow Network.

syntax = "proto2";

package mathtrader;

// Message encapsulating a directed Arc within a FlowNetwork, with a direction
// "x -> y".
message Arc {
  optional string head = 1;  // inbound node, e.g., "y"
  optional string tail = 2;  // outbound node, e.g., "x"
  optional int32 capacity = 3 [default = 1];  // max supported flow capacity
  optional int32 cost = 4;  // associated cost if used
}
