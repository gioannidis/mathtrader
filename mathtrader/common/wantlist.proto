// Proto definition for a wantlist.

syntax = "proto2";

package mathtrader.common;

import "mathtrader/common/item.proto";

// Message encapsulating a wantlist. One item is offered in exchange for any
// one of the wanted items.
// Next id: 2
message Wantlist {
  // The offered item id.
  optional string offered = 1;

  // Encapsulates additional fields defined by a wanted item, apart from the id.
  // Next id: 3
  message WantedItem {
    optional string id = 1;

    // Expresses user preference. Lower priority indicates higher preference.
    optional int32 priority = 2;
  }

  // The wanted items.
  repeated WantedItem wanted = 2;

  extensions 100 to 199;
}
